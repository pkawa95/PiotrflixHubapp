<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>PKPortfolio</title>
<link rel="preload" href="/static/logo.png" as="image" />
<link rel="preload" href="/static/icon.png" as="image" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<!-- Auth Gate -->
<main id="auth-view" class="view">
<header class="auth-header">
<img src="/static/logo.png" alt="PKPortfolio logo" class="logo" />
</header>


<section class="card auth-card" id="auth-card" data-tab="login">
<nav class="auth-tabs" role="tablist" aria-label="Przełączanie paneli">
<button class="auth-tab is-active" data-tab-target="login" role="tab" aria-selected="true">Zaloguj</button>
<button class="auth-tab" data-tab-target="register" role="tab" aria-selected="false">Zarejestruj</button>
</nav>


<!-- Login form -->
<form id="login-form" class="form-pane" data-pane="login" novalidate>
<div class="input-group">
<label for="login-email">Adres email</label>
<input id="login-email" name="email" type="email" autocomplete="email" required />
<p class="error" data-error-for="login-email"></p>
</div>
<div class="input-group">
<label for="login-password">Hasło</label>
<input id="login-password" name="password" type="password" autocomplete="current-password" required />
<p class="error" data-error-for="login-password"></p>
</div>
<button type="submit" class="btn primary full">Zaloguj się</button>
<p class="form-note" id="login-status" role="status" aria-live="polite"></p>
</form>


<!-- Register form -->
<form id="register-form" class="form-pane is-hidden" data-pane="register" novalidate>
<div class="grid two">
<div class="input-group">
<label for="reg-firstname">Imię</label>
<input id="reg-firstname" name="firstName" type="text" autocomplete="given-name" required />
<p class="error" data-error-for="reg-firstname"></p>
</div>
<div class="input-group">
<label for="reg-lastname">Nazwisko</label>
<input id="reg-lastname" name="lastName" type="text" autocomplete="family-name" required />
<p class="error" data-error-for="reg-lastname"></p>
</div>
</div>
<div class="input-group">
<label for="reg-email">Adres email</label>
<input id="reg-email" name="email" type="email" autocomplete="email" required />
<p class="error" data-error-for="reg-email"></p>
</div>
<div class="grid two">
<div class="input-group">
<label for="reg-password">Hasło</label>
<input id="reg-password" name="password" type="password" autocomplete="new-password" required />
<p class="error" data-error-for="reg-password"></p>
</div>
<div class="input-group">
<label for="reg-password2">Powtórz hasło</label>
<input id="reg-password2" name="password2" type="password" autocomplete="new-password" required />
<p class="error" data-error-for="reg-password2"></p>
</div>
</div>
<button type="submit" class="btn primary full">Utwórz konto</button>
<p class="form-note" id="register-status" role="status" aria-live="polite"></p>
</form>


<p class="swipe-hint">Przeciągnij w lewo/prawo aby przełączyć Zaloguj ↔ Zarejestruj</p>
</section>


<footer class="site-footer">
<img src="/static/icon.png" alt="ikona" class="footer-icon" />
</html>
